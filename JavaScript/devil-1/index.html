<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="main.css">

<title>My Wikipedia-like Page</title>

</head>
<body>
  <header>
    <h1>My Wikipedia-like Page</h1>
    <p>A Simple One-Page Encyclopedia</p>
  </header>

  <div class="section">
    <h2>History of Computers</h2>
    <div class="image-container">
      <p>Computers have a rich history...</p>
      <img src="pictures/0LEMUR.jpg" alt="Historical Computers">
    </div>
  </div>

  <div class="section">
    <h2>Albert Einstein</h2>
    <div class="image-container">
      <p>Albert Einstein was a theoretical physicist...</p>
      <img src="einstein.jpg" alt="Albert Einstein">
    </div>
  </div>

  <div class="section">
    <h2>Space Exploration</h2>
    <div class="image-container">
      <p>Space exploration has led to many discoveries...</p>
      <img src="space.jpg" alt="Space Exploration">
    </div>
  </div>

  <script>
    const sections = document.querySelectorAll('.section');

    sections.forEach(section => {
      section.addEventListener('click', () => {
        sections.forEach(s => {
          s.classList.remove('active');
        });
        section.classList.add('active');
      });
    });
  </script>
</body>
</html>
