<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ПЕКЛО</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #563923;
    color: #fff;
  }

  header {
    background-color: #222222;
    color: #fff;
    text-align: center;
    padding: 1em 0;
  }

  h1 {
    margin-top: 0;
  }

  .section {
    padding: 2em;
    border-bottom: 8px solid #222222;
  }

  .section:last-child {
    border: none;
  }

  .section img {
    max-width: 100%;
    height: auto;
    display: block;
    margin: 1em auto;
  }
</style>
</head>
<body>
  <header>
    <h1>My Wikipedia-like Page</h1>
    <p>A Simple One-Page Encyclopedia</p>
  </header>

  <div class="section">
    <h2>History of Computers</h2>
    <p>Computers have a rich history...</p>
    <img src="pictures/0LEMUR.jpg" alt="Historical Computers">
  </div>

  <div class="section">
    <h2>Albert Einstein</h2>
    <p>Albert Einstein was a theoretical physicist...</p>
    <img src="einstein.jpg" alt="Albert Einstein">
  </div>

  <div class="section">
    <h2>Space Exploration</h2>
    <p>Space exploration has led to many discoveries...</p>
    <img src="space.jpg" alt="Space Exploration">
  </div>

  <script src="script.js"></script>
  
</body>
</html>
